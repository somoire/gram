{% extends 'base.html' %}
{% block content %}
<div class="row" id="post_picture">
  <div class="col-xs-12">
    <form action="" method="post" enctype="multipart/form-data">
      {% csrf_token %}

      <div class="form-group">
        {{ form.title.label }}
        {{ form.title }}
        {{ form.title.errors }}
      </div>
      <div class="form-group">
        {{ form.image.label }}
        {{ form.image }}
        {{ form.image.errors }}
      </div>
      <button type="submit" class="btn btn-default">Submit</button>
    </form>
  </div>
</div>
{% endblock %}
